{% extends 'base.html' %}

{% block title %}
Zmienne
{% endblock %}

{% block content %}
<body class="text-center">
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Wartość</th>
                    <th scope="col">Opcje</th>
                </tr>
            </thead>
            <tbody>
                {% for var in variables %}
                {% include 'includes/var_modals.html' %}
                <tr>
                    <th scope="row">{{ var.id }}</th>
                    <td>{{ var.desc }}</td>
                    <td>{{ var.value }}</td>
                    <td>
                        <button type="button" class="btn btn-warning" data-toggle="modal"
                            data-target="#modal-changer-{{ var.id }}">Edytuj wartość</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
